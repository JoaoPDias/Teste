<!DOCTYPE HTML>
<html xmlns:layout="http://www.thymeleaf.org" xmlns:th="http://www.thymeleaf.org"
      layout:decorator="/Shared/default">

<head>
    <title>Áreas de Atuação</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<!--<div th:replace="/Shared/sidebar :: sidebar"></div>
<header th:replace="/Shared/header :: header"></header>-->

<div id="content-wrapper">
    <div class="mui--appbar-height"></div>
    <div class="mui-container-fluid">

        <h1>Áreas de Atuação</h1>
        <div class="table-responsive">
            <table class="table table-striped table-hover table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="activityarea: ${activityareas}">
                    <td th:text="${activityarea.id}"></td>
                    <td th:text="${activityarea.nome}"></td>
                    <td>
                        <div class="btn-group pull-right">
                            <a class="btn btn-sm btn-primary"
                               th:href="@{/activityarea/update/{id}(id=${activityarea.id})}">Editar</a>
                            <a class="delete btn btn-sm btn-danger"
                               th:href="@{/activityarea/delete/{id}(id=${activityarea.id})}">Excluir</a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <a class="btn btn-sm btn-success" th:href="@{/activityarea/create/}">Adicionar</a>
    </div>
</div>
</body>
</html>
