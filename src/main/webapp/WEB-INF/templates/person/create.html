<!DOCTYPE html>
<html xmlns:layout="http://www.thymeleaf.org" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Create Person</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body class="container-fluid">
<div class="col-md-12 col-sm-12">
    <div class="clearfix">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <strong>Create Person</strong>
            </div>
            <div class="panel-body">
                <form class="form-horizontal col-md-12 col-sm-12" th:object="${person}" th:action="@{/person/create}"
                      th:method="POST">
                    <div class="form-group">
                        <label class="control-label">Nome</label>
                        <input class="form-control" th:field="${person.nome}" type="text"
                               th:value="${person.nome}"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Matricula</label>
                        <input class="form-control" th:field="${person.matricula}" type="text"
                               th:value="${person.matricula}"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Email</label>
                        <input class="form-control" th:field="${person.email}" type="email"
                               th:value="${person.email}"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Data de Nascimento</label>
                        <input class="form-control" th:field="${person.dtNascimento}" type="date"
                               th:value="${person.dtNascimento}"/>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Save</button>
                        <a class="btn btn-default" th:href="@{/person/index}">Voltar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
