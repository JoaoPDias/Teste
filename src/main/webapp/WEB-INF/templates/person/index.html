<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Persons</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body class="clearfix container">
<div class="col-md-12 col-sm-12 margin-top-10">
    <div class="clearfix"></div>
    <div class="panel panel-success">
        <div class="panel-heading">
            <strong>Persons</strong>
        </div>
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover table-bordered">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Matricula</th>
                        <th>Email</th>
                        <th>Data Nascimento</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="person : ${persons}">
                        <td th:text="${person.id}"></td>
                        <td th:text="${person.nome}"></td>
                        <td th:text="${person.matricula}"></td>
                        <td th:text="${person.email}"></td>
                        <td th:text="${#dates.format(person.dtNascimento, 'dd/MM/yyyy')}"></td>
                        <td>
                            <div class="btn-group pull-right">
                                <a class="btn btn-sm btn-primary"
                                   th:href="@{/person/update/{id}(id=${person.id})}">Editar</a>
                                <a class="delete btn btn-sm btn-danger"
                                   th:href="@{/person/delete/{id}(id=${person.id})}">Excluir</a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="panel-footer">
            <a class="btn btn-sm btn-success" th:href="@{/person/create/}">Adicionar</a>
        </div>
    </div>
</div>
</body>
</html>
